<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<form ng-submit="ctrl.createOrUpdate()" class="form-horizontal">
			<label class="control-label">Nome: </label>
			<input type="text" ng-model="ctrl.product.name" class="form-control"/
			>
			<label class="control-label">Descrição: </label>
			<input type="text" ng-model="ctrl.product.description" class="form-control"/>
			
			<label class="control-label">Preço: </label>
			<input type="text" ng-model="ctrl.product.price" class="form-control"/>
			
			<input type="submit" value="Enviar" class="btn btn-primary" />
		</form>
		
		<table class = "table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Preço</th>
					<th>Ações</th>
				</tr>
				<tbody>
					<tr ng-repeat="product in ctrl.products">
						<td>{{product.name}}</td>
						<td>{{product.description}}</td>
						<td>{{product.price}}</td>
						<td>
							<a href="" ng-click="ctrl.edit(product)" title="Edit product">
								Editar
							</a>
							<a href="" ng-click="ctrl.delete(product)" title="Remove product">
								Remover
							</a>
						</td>
					</tr>
				</tbody>
			</thead>
		</table>
</body>
</html>
